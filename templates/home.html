<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda TempConnect Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://as1.ftcdn.net/v2/jpg/04/88/08/68/1000_F_488086891_nY0z5ZQN0nLkta42Ziv6kHehHlBclQyq.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .navbar {
            position: absolute;
            top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .hero-text {
            max-width: 600px;
        }
        .btn-primary {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
        }
        .carousel-container {
            position: absolute;
            bottom: 20px;
            width: 300px;
        }
        .carousel {
            max-width: 300px;
        }
        .carousel-item img {
            width: 60%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>
    <nav class="navbar">
        <div class="logo">TempConnect Hub</div>
        <div>
          <a href=" {% url 'login' %}" > <button class="btn btn-primary">Sign In</button></a>
            
        </div>
        
           
    </nav>
    <div class="container text-center">
        <div class="hero-text">
            <h1>Connecting Skilled Workers with Opportunities</h1>
            <p>Find experienced professionals for temporary, contract, or seasonal work in Rwanda.</p>
          <a href="{% url 'allprofiles'%}" > <button class="btn btn-primary">Explore All</button></a>
        </div>
    </div>

    <!-- Carousel for Featured Profiles -->
    <div class="carousel-container">
        <div id="featuredProfilesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100" alt="Profile 1">
                </div>
                <div class="carousel-item">
                    <img src="profile2.jpg" class="d-block w-100" alt="Profile 2">
                </div>
                <div class="carousel-item">
                    <img src="profile3.jpg" class="d-block w-100" alt="Profile 3">
                </div>
                <div class="carousel-item">
                    <img src="profile4.jpg" class="d-block w-100" alt="Profile 4">
                </div>
                <div class="carousel-item">
                    <img src="profile5.jpg" class="d-block w-100" alt="Profile 5">
                </div>
                <div class="carousel-item">
                    <img src="profile6.jpg" class="d-block w-100" alt="Profile 6">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#featuredProfilesCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#featuredProfilesCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
