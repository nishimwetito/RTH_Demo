{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block title %}Level 2 Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 ">
    <h2>Welcome to the Level 2 Dashboard</h2>
    <p>Browse professional job opportunities and connect with recruiters.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update profile</h2>
        
        {{form|crispy }}
    
    
    
        <button type="submit">Save</button>
    </form>
</div>
</div>
</div>
{% endblock %}
