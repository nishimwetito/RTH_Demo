{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 login-card">
        <h2 class="text-center mb-4">Welcome to RwandaTempConnect Hub</h2>

        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Username Field with Icon -->
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user text-light"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
            </div>

            <!-- Password Field with Icon -->
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock text-light"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label for="rememberMe" class="form-check-label text-light">Remember me</label>
                </div>
                <a href="#" class="text-primary">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none text-primary">
                <i class="fas fa-user-plus me-1"></i>Register
            </a>
        </p>
    </div>
</div>

<style>
    /* Full-Screen Background */
    body {
        background: url('{% static "images/login-bg1.jpg" %}') no-repeat center center/cover;
        background-color: rgba(0, 0, 0, 0.6);
        background-blend-mode: multiply;
        font-family: 'Poppins', sans-serif;
    }

    /* Glassmorphic Login Card */
    .login-card {
        max-width: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        color: white;
        animation: fadeIn 0.6s ease-in-out;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-card h2 {
        font-size: 24px;
        font-weight: 600;
        color: white;
    }

    /* Input Fields Styling */
    .input-group-text {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 12px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 12px;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        box-shadow: none;
    }

    /* Buttons */
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        border-radius: 25px;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Links */
    a {
        color: #007bff;
        text-decoration: none;
        transition: 0.3s;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .login-card {
            width: 90%;
            padding: 20px;
        }

        .login-card h2 {
            font-size: 20px;
        }
    }
    body {
    animation: gradient 10s ease infinite;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>

<!-- FontAwesome for Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

{% endblock %}
