{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block title %}Company Dashboard{% endblock %}

{% block content %}
    <h2>Welcome to the Company Dashboard</h2>
    <p>Post job openings, find skilled workers, and manage recruitment.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update profile</h2>
        
        {{form|crispy }}
    
    
    
        <button type="submit">Save</button>
    </form>
{% endblock %}
